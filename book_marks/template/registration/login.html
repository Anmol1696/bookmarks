{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block head %}User Login{% endblock %}
{% block content %}
	{% if form.errors %}
		<p>
			Your username and password do not match.<br>
			Please try again.
		</p>
	{% endif %}
	<form method = 'POST' action = "">
		{% csrf_token %}
		<p><label for = 'id_username'>Username:</lable>
			{{ form.username }}</p>
		<p><label for = 'id_password'>Password:</lable>
			{{ form.password }}</p>
		<input type = 'hidden' name = 'next' value = '/' />
		<input type = 'submit' value = 'login' />
	</form>
{% endblock %}
